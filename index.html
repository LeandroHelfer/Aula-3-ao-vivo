                window.location.href='nao-permitido.html?acesso=0'
            }
        }
    </script>

    <section>
        
        <div class="idade">
            <img src="./image/img.svg">
            <label>Você é maior de 18 anos?</label>
            <div class="button">
                <button onclick="valida_idade(1)">Sim</button>
                <button onclick="valida_idade(2)">Não</button>
            </div>
        </div>
    </section>
    
</body>
